name       : codelite
version    : '13.0'
release    : 16
source     :
    - https://github.com/eranif/codelite/archive/13.0.tar.gz : f2653fa42d6214999718236998cb223e6de00a498c0cfde795e901be693fb9ac
component  : programming.ide
license    : GPL-2.0-or-later
summary    : CodeLite is an open source IDE for the C//C++ languages
description: |
    CodeLite is an open source IDE for the C//C++ languages.
builddeps  :
    - pkgconfig(gtk+-2.0)
    - pkgconfig(hunspell)
    - pkgconfig(libssh)
    - pkgconfig(ncursesw)
    - pkgconfig(sqlite3)
    - pkgconfig(webkit2gtk-4.0)
    - wxwidgets-devel
setup      : |
    %cmake -DENABLE_LLDB=0 -DWITH_MYSQL=0 .
build      : |
    %make
install    : |
    %make_install
