name       : codelite
version    : '10.0'
release    : 6
source     :
    - https://github.com/eranif/codelite/archive/10.0.tar.gz : e345b819061a178a0404be2333a68017b7cc288cc673378a08418fe2d130534b
component  : programming.ide
license    : GPL-2.0
summary    : CodeLite is an open source IDE for the C//C++ languages.
description: |
    CodeLite is an open source IDE for the C//C++ languages.
builddeps  :
    - pkgconfig(gtk+-2.0)
    - pkgconfig(hunspell)
    - pkgconfig(libssh)
    - pkgconfig(ncursesw)
    - pkgconfig(python-2.7)
    - pkgconfig(sqlite3)
    - pkgconfig(webkit2gtk-4.0)
    - wxwidgets-devel
setup      : |
    %cmake -DENABLE_LLDB=0 -DWITH_MYSQL=0 .
build      : |
    %make
install    : |
    %make_install
